<!--Herdar o arquivo base.html-->
{% extends 'blog/base.html' %}

<!--Preenche o block title do arquivo base.html (que estÃ¡ vazio) na aba do navegador-->
{% block title %}Blog do Johnny{% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <h2>
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }} 
                </a>
            </h2>
            <p class = "date">
                publicado em {{ post.created }} por {{ post.author }}
            </p>
            {{ post.body | linebreaks | truncatewords:10 }}
        </article>
    {% endfor %}
{% endblock %}
